<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="lotto-div w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form class="money-form mt-5">
            <label class="mb-2 d-inline-block"
              >구입할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                type="number"
                class="money-input w-100 mr-2 pl-2"
                placeholder="구입 금액"
                min="1000"
                max="100000"
                required
              />
              <button type="submit" class="buy-lotto-button btn btn-cyan">
                확인
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="lotto-detail"></div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="modal-body"></div>
          <div class="d-flex justify-center mt-5">
            <button id="reset-button" type="button" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
